<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Copenhagen Museum is a world class museum that has exhibits about art, history and archeological findings. It is fun and affordable">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/Grid.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" type="text/css"
     href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.css">
    <title>Document</title>

    
</head>

<body>
    <!--Hero header-->
    <header>
            <div class="row">
        <nav>
                <img src="/css/img/69356539_982762752055111_3642267992269520896_n.png" class="logo" alt="kbh-logo">
                <ul class="main-nav">
                    <li><a href="#">Om Museet</a> </li>
                    <li><a href="#">Historien om byen</a></li>
                    <li><a href="#">Arkæologi</a></li>
                    <li><a href="#">Undervisning</a></li>
                </ul>
        </nav>
    </div>
    </header>

    <!--news section-->

    <section class="section-news" data-aos="fade-right">
        <h2>
            Nyheder
        </h2>
        <ul class="news-showcase">
            <li>
                <figure class="news-photo">
                    <img src="/css/img/den_gule_by_2019.jpg" alt="">
                    <div class="news-text">
                        <h3>Centralværkstedet på <br> Otto Busses Vej</h3>
                    </div>
                </figure>
            </li>
            <li>
                <figure class="news-photo">
                    <img src="/css/img/bygningsarv.jpg" alt="">
                    <div class="news-text">
                        <h3>Hvad skal vi bevare?</h3>
                    </div>
                </figure>
            </li>
            <li>
                <figure class="news-photo">
                    <img src="/css/img/koebenhavn_omkring_aar_1050.jpg" alt="">
                    <div class="news-text">
                        <h3>Da København blev en by</h3>
                    </div>
                </figure>
            </li>
            <li>
                <figure class="news-photo">
                    <img src="/css/img/lydenafkøbenhavngader.jpg" alt="">
                    <div class="news-text">
                        <h3>Lyden af hovedstaden</h3>
                    </div>
                </figure>
            </li>
        </ul>
        <ul class="news-showcase clearfix">
            <li>
                <figure class="news-photo">
                    <img src="/css/img/nordeuropas_stoeste_byudgravning.jpg" alt="">
                    <div class="news-text">
                        <h3>Kom tæt på Nordeuropas største byudgravning</h3>
                    </div>
                </figure>
            </li>
            <li>
                <figure class="news-photo">
                    <img src="/css/img/ungeblikke_blik_gl_bygning_paa_mobil_v_julie_trojaborg.jpg" alt="">
                    <div class="news-text">
                        <h3>Unge Blikke på Bygningsarv</h3>
                    </div>
                </figure>
            </li>
        </ul>
    </section>

    <!--news section-->

    <section class="event-section" id="event" data-aos="fade-left">
        <div class="row">
            <h2>
                Kommende arrangementer
            </h2>
            <div class="row">
                <div class="col span-1-of-3 box">
                    <figure class="event-photo">
                        <img class='event-img' src="/css/img/Kulturnat.png" alt="Kulturnat">
                        <div class="img-text">
                            <h4>Kulturnatten: Mørklægning – Hverdagen i København under besættelsen</h4>
                            <p>Forfatterne Maria Helleberg og Claus Bundgård Christensen er med, når Københavns Museum
                                stiller skarpt på København under besættelsen</p>
                        </div>
                    </figure>
                </div>
                <div class="col span-1-of-3 box">
                    <figure class="event-photo">
                        <img class='event-img' src="/css/img/festivalsaktiviteter.jpg" alt="aktiviteter">
                        <div class="img-text">
                            <h4>Meld dig til Golden Days festivalaktiviteter!</h4>
                            <p>Her kan du sikre dig billetter til museets aktiviteter under Golden Days – bl.a.
                                fortæller Peter Øvig Knudsen om "Kampen om byen"</p>
                        </div>
                    </figure>
                </div>
                <div class="col span-1-of-3 box">
                    <figure class="event-photo">
                        <img class='event-img' src="/css/img/Københavnsmuseum.jpg" alt="Københavns museum">
                        <div class="img-text">
                            <h4>Københavns Museum åbner den 7. februar 2020</h4>
                            <p>Museet vil dog stadig deltage i en bred vifte af festivaler og aktiviteter</p>
                        </div>
                    </figure>
                </div>
            </div>
        </div>
    </section>

    <!--news section-->

    <footer>
        <div class="row">
            <div class="col span-1-of-2">
                <ul class="footer-nav">
                    <li><a href="">Kontakt</a></li>
                    <li><a href="">EAN</a></li>
                    <li><a href="">E-mail</a></li>
                    <li><a href="">Historie og Kunst</a></li>
                </ul>
            </div>
            <div class="col span-1-of-2">
                <ul class="social-links">
                    <li><a href=""><i class="ion-social-facebook"></i></a></li>
                    <li><a href=""><i class="ion-social-youtube"></i></a></li>
                    <li><a href=""><i class="ion-social-instagram"></i></a></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <p>
                Copyright &copy; 2019 Københavns Museum. All rights reserved.
            </p>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="http://malsup.github.com/jquery.cycle2.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            offset: 350,
            duration: 1000
        });
    </script>
</body>


</html>
